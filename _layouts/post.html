---
layout: blog-layout
---

<article class="post">
    <header>
      {% if page.image %}
        <div class="bg"><img src="{{ site.baseurl }}/assets/post-images/{{ page.image }}"></div>
      {% endif %}
      <div class="title">
        <h2><a href="#">{{ page.title }}</a></h2>
      </div>
      
    </header>

   {{ content }}

   <footer>
      <ul class="actions">
        <li><i>Posted at {{ page.date | date: "%B %e, %Y" }}</i></li>
      </ul>
      <ul class="stats">
        <li>
          {% for tag in page.tags %}
            &nbsp;<a href="{{ site.baseurl }}/tags/#{{ tag }}">{{ tag }}</a>
          {% endfor %}
        </li>
        <!--<li><a href="#" class="icon fa-heart">28</a></li>
        <li><a href="#" class="icon fa-comment">128</a></li>-->
      </ul>
    </footer>
      
   {% include disqus.html %}
  </article>
